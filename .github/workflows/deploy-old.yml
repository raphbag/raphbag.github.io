name: Deploy static site from old branch to /old

on:
  push:
    branches: ["old"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-old"
  cancel-in-progress: false

jobs:
  deploy-old:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (static site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages (in subdir /old)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # IMPORTANT : d√©ploiement dans un sous-dossier
          subdir: 'old'
